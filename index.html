<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <title>Form</title>
  </head>
  <body>
    <div id="error"></div>
    <form
      onsubmit="return handleData()"
      id="form"
      action="/"
      method="get"
      name="details"
    >
      <fieldset>
        <legend>Personal information</legend>
        <table border="1">
          <tr>
            <td>Firstname</td>
            <td>
              <input
                type="text"
                size="30"
                id="firstname"
                name="fname"
                required
                maxlength="50"
              />
            </td>
            <td>Gender</td>
            <td>
              <div id="rate_value">
                <input
                  type="radio"
                  id="female"
                  name="genders"
                  value="female"
                  required
                />Female
                <input
                  type="radio"
                  id="male"
                  name="genders"
                  value="male"
                  required
                />Male
              </div>
            </td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td>
              <input
                type="text"
                size="30"
                id="lastname"
                name="lname"
                required
                maxlength="50"
              />
            </td>
            <td>Nationality</td>
            <td>
              <select name="Nationality" id="Nationality " required>
                <option value="Cannadian" id="Cannadian" name="nCannadian">
                  Cannadian
                </option>
              </select>
            </td>
          </tr>
          <tr></tr>
          <tr>
            <td>Address</td>
            <td>
              <textarea
                style="height: 106px; width: 222px"
                id="Address"
                name="address"
                maxlength="300"
                required
              >
              </textarea>
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset required>
        <legend>Medical History</legend>
        <div style="visibility: hidden; color: red" id="chk_option_error">
          Please select at least one option.
        </div>
        <input
          type="checkbox"
          name="Medical"
          id="Medical_Smallpox"
          value="Smallpox"
          for="Medical_Small_pox"
        />Smallpox
        <input
          type="checkbox"
          name="Medical"
          id="Medical_Mumps"
          value="Mumps"
          for="Medical_Mumps"
        />Mumps
        <input
          type="checkbox"
          name="Medical"
          id="Medical_Dizziness"
          value="Dizziness"
          for="Medical_Dizziness"
        />Dizziness
        <input
          type="checkbox"
          name="Medical"
          id="Medical_Sneezing"
          value="Sneezing"
          for="Medical_Sneezing"
        />Sneezing
      </fieldset>
      <fieldset>
        <legend>Current Medication</legend>
        <label>Are you Currently taking any medication ?</label>
        <input
          type="radio"
          name="Medication[]"
          id="true"
          onclick="show()"
          required
        />Yes
        <input
          type="radio"
          name="Medication[]"
          id="false"
          onclick="hide()"
          required
        />No
        <br />
        <label
          >If you are Currently taking medication, Please indicate it in the
          space below :</label
        >
        <br />

        <textarea
          rows="10"
          cols="70"
          value=""
          id="myTextarea"
          required
        ></textarea>
      </fieldset>
      <button type="submit" onclick="display()">Submit</button>
      <button type="button" onclick="reset()">Reset</button>
    </form>
  </body>

  function disabletextmyTextarea()
  {
    document.getElementById("myTextarea").style.display = 'none';
  }
  function enabletextmyTextarea()
  {
    document.getElementById("myTextarea").style.display = 'true';

  }
</script> -->
</html>
